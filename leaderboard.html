<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Game Leaderboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 20px #0ff;
            border: 3px solid #0ff;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff;
            color: #0ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #0ff;
            color: #fff;
        }

        th {
            background: #111;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        tr:nth-child(even) {
            background: rgba(0, 255, 255, 0.1);
        }

        .home-btn {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 14px;
            background: #0ff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 5px #000;
        }

        .home-btn:hover {
            background: #ff0;
            color: black;
            box-shadow: 0 0 10px #ff0;
        }

        td:first-child {
            font-weight: bold;
            color: #ff0;
            text-shadow: 0 0 8px #ff0;
        }

        /* Neon Glow Animation */
        @keyframes neonGlow {
            0% { box-shadow: 0px 0px 10px #0ff; }
            50% { box-shadow: 0px 0px 20px #0ff; }
            100% { box-shadow: 0px 0px 10px #0ff; }
        }

        .container {
            animation: neonGlow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Game Leaderboard üèÜ</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button class="home-btn" onclick="goToHome()">üè† Back to Home</button>
    </div>

    <script>
        function updateScore(playerName, game, score) {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

            let player = leaderboard.find(p => p.name === playerName);
            if (!player) {
                player = { name: playerName, scores: {}, total: 0 };
                leaderboard.push(player);
            }

            player.scores[game] = score;
            player.total = Object.values(player.scores).reduce((a, b) => a + b, 0);

            leaderboard.sort((a, b) => b.total - a.total);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

            displayLeaderboard();
        }

        function displayLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            let leaderboardBody = document.getElementById("leaderboard-body");

            leaderboardBody.innerHTML = "";

            if (leaderboard.length === 0) {
                leaderboardBody.innerHTML = `<tr><td colspan="3">No scores yet!</td></tr>`;
                return;
            }

            leaderboard.forEach((player, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>üèÖ ${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.total}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        function goToHome() {
            window.location.href = "index.html"; 
        }

        setInterval(displayLeaderboard, 1000);

        setInterval(() => {
            let randomScore = Math.floor(Math.random() * 50);
            updateScore("Player1", "Tetris", randomScore);
            updateScore("Player2", "Pacman", randomScore + 10);
        }, 2000);
    </script>
</body>
</html>
